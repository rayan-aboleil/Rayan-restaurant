<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup Page</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600;700&display=swap">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <style>
        :root{
            --primary-color:#FA2424;
            --secondary-color:#192a56;
            --light-color:#666;
            --box-shadow:0 .5rem 1.5rem rgba(0,0,0,.1);
        }

        *{
            font-family: 'Nunito', sans-serif;
            margin:0; padding:0;
            box-sizing: border-box;
            text-decoration: none;
            outline: none; border:none;
            text-transform: capitalize;
            transition: all .2s linear;
        } 

        body, html {
            height: 100%;
            width: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f5f5f5;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100%;
            box-shadow: var(--box-shadow);
            overflow: hidden;
            background: #fff;
        }

        .image-container {
            flex: 2; /* הגדלת חלק התמונות */
            display: flex;
            justify-content: center;
            align-items: center;
            background: #eee;
            overflow: hidden;
        }

        .swiper-container {
            width: 100%;
            height: 100%;
        }

        .swiper-slide {
            background-size: cover;
            background-position: center;
            width: 100%;
            height: 100%;
        }

        .form-container {
            flex: 1; /* הקטנת חלק תיבות הקלט */
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: rgba(255, 255, 255, 0.95);
        }

        .form-container h1 {
            margin-bottom: 30px;
            font-size: 32px;
            color: var(--secondary-color);
        }

        .inputBox {
            margin-bottom: 25px;
        }

        .inputBox .input span {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: var(--light-color);
        }

        .inputBox .input input {
            width: 100%;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 18px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            background: var(--primary-color);
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            font-size: 20px;
            margin-top: 20px;
        }

        .btn:hover {
            background: var(--secondary-color);
        }

        .login-form, .signup-form {
            width: 100%;
        }

        .signup-form {
            margin-left: 20px;
        }

        .login-form p, .signup-form p {
            margin-top: 20px;
            color: var(--light-color);
            font-size: 16px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-container signup-form" id="signup">
        <h1>Sign Up</h1>
        <form action="/db.js" method="POST">
            <div class="inputBox">
                <div class="input">
                    <span>Username</span>
                    <input type="text" name="username" placeholder="Enter your username" required>
                </div>
            </div>
            <div class="inputBox">
                <div class="input">
                    <span>Password</span>
                    <input type="password" name="password" placeholder="Enter your password" required>
                </div>
            </div>
            <div class="inputBox">
                <div class="input">
                    <span>Email</span>
                    <input type="email" name="email" placeholder="Enter your email" required>
                </div>
            </div>
            <input type="submit" value="Sign Up" class="btn">
            <p>Already have an account? <a href="#login">Login</a></p>
        </form>
    </div>

    <div class="image-container">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide" style="background-image: url('./images/food.jpg');"></div>
                <div class="swiper-slide" style="background-image: url('./images/food2.jpg');"></div>
                <div class="swiper-slide" style="background-image: url('./images/food1.jpg');"></div>
                <div class="swiper-slide" style="background-image: url('./images/food4.jpg');"></div>
                <div class="swiper-slide" style="background-image: url('./images/food3.jpg');"></div>
                <div class="swiper-slide" style="background-image: url('./images/food6.jpg');"></div>
                <div class="swiper-slide" style="background-image: url('./images/food7.jpg');"></div>
                <div class="swiper-slide" style="background-image: url('./images/food5.jpg');"></div>
                <div class="swiper-slide" style="background-image: url('./images/food8.jpg');"></div>
            </div>
            <div class="swiper-pagination"></div>
        </div>
    </div>

    <div class="form-container login-form" id="login">
        <h1>Login</h1>
        <form action="/db.js" method="POST">
            <div class="inputBox">
                <div class="input">
                    <span>Username</span>
                    <input type="text" name="username" placeholder="Enter your username" required>
                </div>
            </div>
            <div class="inputBox">
                <div class="input">
                    <span>Password</span>
                    <input type="password" name="password" placeholder="Enter your password" required>
                </div>
            </div>
            <div class="inputBox">
                <div class="input">
                    <span>Email</span>
                    <input type="email" name="email" placeholder="Enter your email" required>
                </div>
            </div>
            <input type="submit" value="Login" class="btn">
            <p>Don't have an account? <a href="#signup">Sign up</a></p>
        </form>
    </div>
</div>

<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script>
    var swiper = new Swiper('.swiper-container', {
        loop: true,
        pagination: {
            el: '.swiper-pagination',
            clickable: true,
        },
        autoplay: {
            delay: 3000,
            disableOnInteraction: false,
        },
    });
</script>


</body>
</html>
