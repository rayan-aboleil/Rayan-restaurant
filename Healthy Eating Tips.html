<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Healthy Eating Tips for Busy Days</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #010101;
            color: #f0ecec;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: #000000;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            color: #ffffff;
            font-size: 36px;
            margin: 0;
        }

        .blog-post {
            background-color: #f9f9f9;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .blog-post img {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .blog-post h2 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .blog-post h3 {
            color: #000000;
            font-size: 24px;
            margin-top: 20px;
            margin-bottom: 10px;
        }

        .blog-post p {
            color: #000000;
            font-size: 18px;
            margin-bottom: 20px;
            line-height: 1.8;
        }

        .blog-post ul {
            list-style-type: square;
            margin-left: 20px;
        }

        .blog-post ul li {
            margin-bottom: 10px;
            font-size: 18px;
            color: #333;
        }

        .blog-post video {
            width: 100%;
            height: 400px;
            margin-bottom: 20px;
            border-radius: 10px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }
    </style>
</head>
<body>

<header>
    <h1>Healthy Eating Tips for Busy Days</h1>
</header>

<div class="container" id="blogContainer">
    <!-- 驻住 转住驻  转 -->
</div>

<script>
    let hasFetchedData = false;

    function fetchData() {
        //  专 爪注 拽专,  转爪注 砖
        if (hasFetchedData) return;

        fetch('http://localhost:3000/data')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('blogContainer');
                
                // 拽 转 转 拽 ,  砖 驻转
                container.innerHTML = '';  

                //   驻住, 爪 注
                if (data.length === 0) {
                    container.innerHTML = '<p>No blog posts found.</p>';
                } else {
                    data.forEach(post => {
                        const postDiv = document.createElement('div');
                        postDiv.className = 'blog-post';

                        // 转专转 专砖转 (main_title)
                        const mainTitle = post.main_title ? post.main_title : "No main title available";

                        // 转专转 驻转 (section_title)
                        const sectionTitle = post.section_title ? post.section_title : "No section title available";
                        
                        // 转 驻住
                        const content = post.content ? post.content : "No content available";

                        //  ( 拽)
                        const videoUrl = post.video_url ? `<video controls src="${post.video_url}" width="600"></video>` : "";

                        // 住驻转 转 驻住
                        postDiv.innerHTML = `
                            <h1>${mainTitle}</h1>  <!-- 转专转 专砖转 -->
                            <h2>${sectionTitle}</h2>  <!-- 转专转 驻转 -->
                            <p>${content}</p> <!-- 转 驻住 -->
                            ${videoUrl}  <!--  砖  -->
                            <p><small>Created at: ${new Date(post.created_at).toLocaleString()}</small></p>
                        `;
                        container.appendChild(postDiv); // 住驻转 驻住 祝
                    });
                }

                hasFetchedData = true;  // 注 拽专转 驻转
            })
            .catch(error => {
                console.error('Error fetching blog posts:', error);
                const container = document.getElementById('blogContainer');
                container.innerHTML = '<p>Error fetching blog posts.</p>';
            });
    }

    // 专 注转 祝
    document.addEventListener("DOMContentLoaded", fetchData);
</script>

<footer>
    <p>漏 娥娥 娥 | All Rights Reserved</p>
    <a href="index.html" class="back-button">Back to Home</a>
</footer>

</body>
</html>
